    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'space': ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',

                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(60px)', opacity: '0' },
                            '100%': { transform: 'translateY(0px)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <script>
        let walletBalance = 0;
        let chatHistory = [];
        let isProcessing = false;

        // Load wallet balance from localStorage
        function loadWalletBalance() {
            const saved = localStorage.getItem('walletBalance');
            if (saved) {
                walletBalance = parseFloat(saved);
                updateWalletDisplay();
            }
        }

        // Update wallet display
        function updateWalletDisplay() {
            document.getElementById('walletBalance').textContent = `$${walletBalance.toFixed(2)}`;
        }

        // Save wallet balance to localStorage
        function saveWalletBalance() {
            localStorage.setItem('walletBalance', walletBalance.toString());
        }

        // Deposit Modal Functions
        function showDepositModal() {
            document.getElementById('depositModal').classList.remove('hidden');
        }

        function hideDepositModal() {
            document.getElementById('depositModal').classList.add('hidden');
            document.getElementById('depositAmount').value = '';
        }

        function setDepositAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            if (amount && amount > 0) {
                walletBalance += amount;
                updateWalletDisplay();
                saveWalletBalance();
                hideDepositModal();
                addMessage('ai', `‚úÖ Successfully added $${amount.toFixed(2)} to your professional wallet! Your new balance is $${walletBalance.toFixed(2)}. Ready to invest in premium growth strategies! üíé`);
            }
        }

        // Set example prompt
        function setExamplePrompt() {
            document.getElementById('messageInput').value = "I run a fitness business with 8K Instagram followers and $150 budget. Need to reach 25K for brand partnerships.";
            document.getElementById('messageInput').focus();
        }

        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(sender, content, isPlans = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');

            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end animate-slide-up">
                        <div class="ai-gradient text-white p-6 rounded-3xl rounded-br-lg max-w-md shadow-lg font-medium font-space">
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-4 animate-slide-up">
                        <div class="w-12 h-12 ai-gradient rounded-full flex items-center justify-center flex-shrink-0 shadow-lg animate-pulse-glow">
                            <span class="text-2xl">ü§ñ</span>
                        </div>
                        <div class="glass-white p-6 rounded-3xl rounded-bl-lg max-w-md shadow-lg border border-gray-200/30">
                            ${content}
                        </div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 ai-gradient rounded-full flex items-center justify-center flex-shrink-0 shadow-lg animate-pulse-glow">
                        <span class="text-2xl">ü§ñ</span>
                    </div>
                    <div class="glass-white p-6 rounded-3xl rounded-bl-lg shadow-lg border border-gray-200/30">
                        <div class="flex space-x-2 items-center">
                            <span class="text-gray-600 text-sm font-space">AI is analyzing your goals</span>
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Generate AI response plans
        function generatePlans(userMessage) {
            const budgetMatch = userMessage.match(/\$?(\d+)/);
            const budget = budgetMatch ? parseInt(budgetMatch[1]) : 50;
            
            const plans = [
                {
                    name: "Professional Starter",
                    emoji: "üéØ",
                    price: Math.max(25, Math.floor(budget * 0.6)),
                    description: "Perfect foundation for professional growth",
                    features: [
                        `${Math.floor(budget * 25)} premium followers`,
                        "Professional engagement boost",
                        "24-48h delivery",
                        "Email support & analytics"
                    ],
                    color: "border-primary-200 hover:border-primary-400 bg-primary-50/30"
                },
                {
                    name: "Business Growth",
                    emoji: "üöÄ",
                    price: Math.max(40, Math.floor(budget * 0.85)),
                    description: "Optimal for serious business expansion",
                    features: [
                        `${Math.floor(budget * 40)} quality followers`,
                        "Business optimization",
                        "Story & content amplification",
                        "Priority support & insights"
                    ],
                    color: "border-green-200 hover:border-green-400 bg-green-50/50",
                    popular: true
                },
                {
                    name: "Enterprise Scale",
                    emoji: "üíé",
                    price: Math.max(75, Math.floor(budget * 1.2)),
                    description: "Complete professional optimization suite",
                    features: [
                        `${Math.floor(budget * 60)} premium followers`,
                        "Multi-platform strategy",
                        "Advanced analytics & insights",
                        "Dedicated account manager"
                    ],
                    color: "border-purple-200 hover:border-purple-400 bg-purple-50/30"
                }
            ];

            let plansHTML = `
                <p class="text-gray-800 mb-6 font-medium font-space">üéØ Excellent! I've analyzed your goals and created 3 professional strategies:</p>
                <div class="space-y-4">
            `;

            plans.forEach((plan, index) => {
                plansHTML += `
                    <div class="glass border-2 ${plan.color} rounded-2xl p-6 transition-all duration-300 ${plan.popular ? 'shadow-lg' : 'shadow-md'} hover:shadow-xl transform hover:scale-102">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center">
                                <span class="text-2xl mr-3">${plan.emoji}</span>
                                <h4 class="font-bold text-gray-900 text-lg font-space">${plan.name}</h4>
                            </div>
                            ${plan.popular ? '<span class="ai-gradient text-white text-xs px-3 py-1 rounded-full font-semibold font-space">üèÜ Most Popular</span>' : ''}
                        </div>
                        <p class="text-sm text-gray-600 mb-4 font-space">${plan.description}</p>
                        <ul class="text-sm text-gray-700 mb-6 space-y-2">
                            ${plan.features.map(feature => `<li class="flex items-center font-space"><span class="text-green-500 mr-3">‚úì</span>${feature}</li>`).join('')}
                        </ul>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-gray-900 font-space">$${plan.price}</span>
                            <button onclick="choosePlan('${plan.name}', ${plan.price})" class="ai-gradient text-white px-6 py-3 rounded-xl hover:shadow-lg transition-all duration-300 text-sm font-semibold transform hover:scale-105 animate-pulse-glow font-space">
                                Choose Plan
                            </button>
                        </div>
                    </div>
                `;
            });

            plansHTML += `
                </div>
                <p class="text-sm text-gray-600 mt-6 font-space">‚ú® All plans include real followers from premium networks with professional support and satisfaction guarantee.</p>
            `;

            return plansHTML;
        }

        // Choose a plan
        function choosePlan(planName, price) {
            if (walletBalance < price) {
                addMessage('ai', `‚ùå Insufficient funds! You need $${price} but your wallet balance is $${walletBalance.toFixed(2)}. Please add funds to continue with professional growth. üíé`);
                return;
            }

            addMessage('user', `I want to choose the ${planName} plan for $${price}`);
            
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage('ai', `üéØ Excellent choice! I need a few details to execute your ${planName} strategy:`);
                    
                    setTimeout(() => {
                        addMessage('ai', `
                            <div class="space-y-4">

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            input.value = '';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            setTimeout(() => {
                showTypingIndicator();
                
                // Generate AI response after delay
                setTimeout(() => {
                    removeTypingIndicator();
                    const plans = generatePlans(message);
