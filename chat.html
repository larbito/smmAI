<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI - SMM AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(60px)', opacity: '0' },
                            '100%': { transform: 'translateY(0px)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-white {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-shapes::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-shapes::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 197, 253, 0.1) 100%);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 12s ease-in-out infinite reverse;
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 h-screen flex flex-col">
    <!-- Background floating shapes -->
    <div class="fixed inset-0 floating-shapes pointer-events-none"></div>

    <!-- Header with Wallet Balance -->
    <header class="relative z-50 glass-white">
        <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-2xl font-bold gradient-text">SMM AI</a>
                <span class="text-gray-400">|</span>
                <span class="text-gray-600">AI Assistant</span>
            </div>
            
            <!-- Wallet Balance -->
            <div class="flex items-center space-x-4">
                <div class="glass px-6 py-3 rounded-2xl">
                    <span class="text-sm text-gray-600 font-medium">Balance:</span>
                    <span class="font-bold text-primary-600 ml-2 text-lg" id="walletBalance">$0.00</span>
                </div>
                <button onclick="showDepositModal()" class="gradient-bg text-white px-6 py-3 rounded-2xl font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    Add Funds
                </button>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full relative">
        <!-- Messages Container -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6" id="messagesContainer">
            <!-- Welcome Message -->
            <div class="flex items-start space-x-4 animate-slide-up">
                <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                    </svg>
                </div>
                <div class="glass-white p-6 rounded-3xl rounded-bl-lg max-w-md shadow-lg">
                    <p class="text-gray-800 font-medium">👋 Hi! I'm your SMM AI assistant.</p>
                    <p class="text-gray-600 text-sm mt-2">Tell me about your social media goals to get started!</p>
                </div>
            </div>

            <!-- Example Prompt -->
            <div class="flex justify-center animate-fade-in" style="animation-delay: 0.5s;">
                <div class="glass rounded-2xl p-6 max-w-md text-center shadow-lg">
                    <p class="text-primary-600 font-medium mb-4">💡 Try this example:</p>
                    <button onclick="setExamplePrompt()" class="glass-white text-primary-700 px-6 py-3 rounded-xl border hover:bg-white/90 transition-all duration-300 text-sm font-medium">
                        "I have a fitness Instagram with 5K followers and $75 budget. Want to reach 20K followers."
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 glass-white">
            <div class="flex space-x-4">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Describe your social media goals, current followers, budget..."
                    class="flex-1 px-6 py-4 glass rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-300 text-gray-700 placeholder-gray-500"
                    onkeypress="handleKeyPress(event)"
                >
                <button 
                    onclick="sendMessage()" 
                    id="sendButton"
                    class="gradient-bg text-white px-8 py-4 rounded-2xl hover:shadow-lg transition-all duration-300 font-semibold transform hover:scale-105">
                    Send
                </button>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="glass-white rounded-3xl p-8 w-full max-w-md mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold text-gray-900 mb-6 text-center">Add Funds to Wallet</h3>
            <div class="space-y-6">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setDepositAmount(25)" class="glass hover:bg-white/20 px-4 py-3 rounded-xl font-semibold text-primary-600 transition-all duration-300 transform hover:scale-105">$25</button>
                    <button onclick="setDepositAmount(50)" class="glass hover:bg-white/20 px-4 py-3 rounded-xl font-semibold text-primary-600 transition-all duration-300 transform hover:scale-105">$50</button>
                    <button onclick="setDepositAmount(100)" class="glass hover:bg-white/20 px-4 py-3 rounded-xl font-semibold text-primary-600 transition-all duration-300 transform hover:scale-105">$100</button>
                </div>
                <input type="number" id="depositAmount" placeholder="Custom amount" class="w-full px-4 py-3 glass rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-gray-700 placeholder-gray-500">
                <button onclick="processDeposit()" class="w-full gradient-bg text-white py-4 rounded-2xl font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    Add Funds
                </button>
                <button onclick="hideDepositModal()" class="w-full glass text-gray-700 py-3 rounded-xl font-medium hover:bg-white/20 transition-all duration-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        let walletBalance = 0;
        let chatHistory = [];
        let isProcessing = false;

        // Load wallet balance from localStorage
        function loadWalletBalance() {
            const saved = localStorage.getItem('walletBalance');
            if (saved) {
                walletBalance = parseFloat(saved);
                updateWalletDisplay();
            }
        }

        // Update wallet display
        function updateWalletDisplay() {
            document.getElementById('walletBalance').textContent = `$${walletBalance.toFixed(2)}`;
        }

        // Save wallet balance to localStorage
        function saveWalletBalance() {
            localStorage.setItem('walletBalance', walletBalance.toString());
        }

        // Deposit Modal Functions
        function showDepositModal() {
            document.getElementById('depositModal').classList.remove('hidden');
        }

        function hideDepositModal() {
            document.getElementById('depositModal').classList.add('hidden');
            document.getElementById('depositAmount').value = '';
        }

        function setDepositAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            if (amount && amount > 0) {
                walletBalance += amount;
                updateWalletDisplay();
                saveWalletBalance();
                hideDepositModal();
                addMessage('ai', `✅ Successfully added $${amount.toFixed(2)} to your wallet! Your new balance is $${walletBalance.toFixed(2)}.`);
            }
        }

        // Set example prompt
        function setExamplePrompt() {
            document.getElementById('messageInput').value = "I have a fitness Instagram with 5K followers and $75 budget. Want to reach 20K followers.";
            document.getElementById('messageInput').focus();
        }

        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(sender, content, isPlans = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');

            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end animate-slide-up">
                        <div class="gradient-bg text-white p-6 rounded-3xl rounded-br-lg max-w-md shadow-lg font-medium">
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-4 animate-slide-up">
                        <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                            </svg>
                        </div>
                        <div class="glass-white p-6 rounded-3xl rounded-bl-lg max-w-md shadow-lg">
                            ${content}
                        </div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                        </svg>
                    </div>
                    <div class="glass-white p-6 rounded-3xl rounded-bl-lg shadow-lg">
                        <div class="flex space-x-2 items-center">
                            <span class="text-gray-600 text-sm">AI is typing</span>
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Generate AI response plans
        function generatePlans(userMessage) {
            const budgetMatch = userMessage.match(/\$?(\d+)/);
            const budget = budgetMatch ? parseInt(budgetMatch[1]) : 50;
            
            const plans = [
                {
                    name: "Growth Starter",
                    price: Math.max(25, Math.floor(budget * 0.6)),
                    description: "Perfect for beginners looking to build a solid foundation",
                    features: [
                        `${Math.floor(budget * 20)} targeted followers`,
                        "Post engagement boost",
                        "24-48h delivery",
                        "Email support"
                    ],
                    color: "border-primary-200 hover:border-primary-400"
                },
                {
                    name: "Viral Boost",
                    price: Math.max(40, Math.floor(budget * 0.8)),
                    description: "Best value for rapid growth and viral potential",
                    features: [
                        `${Math.floor(budget * 35)} quality followers`,
                        "Viral content promotion",
                        "Story/Reel boost",
                        "Priority support"
                    ],
                    color: "border-green-200 hover:border-green-400 bg-green-50/50",
                    popular: true
                },
                {
                    name: "Pro Growth",
                    price: Math.max(75, Math.floor(budget * 1.2)),
                    description: "Complete optimization for serious creators",
                    features: [
                        `${Math.floor(budget * 50)} premium followers`,
                        "Multi-platform growth",
                        "Custom hashtag research",
                        "Dedicated manager"
                    ],
                    color: "border-purple-200 hover:border-purple-400"
                }
            ];

            let plansHTML = `
                <p class="text-gray-800 mb-6 font-medium">Great! I've analyzed your goals and created 3 custom strategies:</p>
                <div class="space-y-4">
            `;

            plans.forEach((plan, index) => {
                plansHTML += `
                    <div class="glass border-2 ${plan.color} rounded-2xl p-6 transition-all duration-300 ${plan.popular ? 'shadow-lg' : 'shadow-md'} hover:shadow-xl transform hover:scale-102">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-bold text-gray-900 text-lg">${plan.name}</h4>
                            ${plan.popular ? '<span class="gradient-bg text-white text-xs px-3 py-1 rounded-full font-semibold">Most Popular</span>' : ''}
                        </div>
                        <p class="text-sm text-gray-600 mb-4">${plan.description}</p>
                        <ul class="text-sm text-gray-700 mb-6 space-y-2">
                            ${plan.features.map(feature => `<li class="flex items-center"><span class="text-green-500 mr-3">✓</span>${feature}</li>`).join('')}
                        </ul>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-gray-900">$${plan.price}</span>
                            <button onclick="choosePlan('${plan.name}', ${plan.price})" class="gradient-bg text-white px-6 py-3 rounded-xl hover:shadow-lg transition-all duration-300 text-sm font-semibold transform hover:scale-105">
                                Choose Plan
                            </button>
                        </div>
                    </div>
                `;
            });

            plansHTML += `
                </div>
                <p class="text-sm text-gray-600 mt-6">💡 All plans include real followers from our premium SMM panel and come with a satisfaction guarantee.</p>
            `;

            return plansHTML;
        }

        // Choose a plan
        function choosePlan(planName, price) {
            if (walletBalance < price) {
                addMessage('ai', `❌ Insufficient funds! You need $${price} but your wallet balance is $${walletBalance.toFixed(2)}. Please deposit funds to continue.`);
                return;
            }

            addMessage('user', `I want to choose the ${planName} plan for $${price}`);
            
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage('ai', `Perfect choice! I need a few details to execute your ${planName} plan:`);
                    
                    setTimeout(() => {
                        addMessage('ai', `
                            <div class="space-y-4">
                                <div class="glass p-4 rounded-xl">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Username/Handle:</label>
                                    <input type="text" id="usernameInput" placeholder="@your_username" class="w-full px-3 py-2 glass rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                </div>
                                <div class="glass p-4 rounded-xl">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Post/Profile Link (optional):</label>
                                    <input type="text" id="profileLinkInput" placeholder="https://instagram.com/your_profile" class="w-full px-3 py-2 glass rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                </div>
                                <button onclick="confirmOrder('${planName}', ${price})" class="w-full gradient-bg text-white py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                                    Confirm Order - $${price}
                                </button>
                            </div>
                        `);
                    }, 1000);
                }, 1500);
            }, 500);
        }

        // Confirm order
        function confirmOrder(planName, price) {
            const username = document.getElementById('usernameInput').value;
            const profileLink = document.getElementById('profileLinkInput').value;

            if (!username.trim()) {
                alert('Please enter your username/handle');
                return;
            }

            // Deduct from wallet
            walletBalance -= price;
            updateWalletDisplay();
            saveWalletBalance();

            addMessage('user', `Username: ${username}${profileLink ? '\nProfile: ' + profileLink : ''}`);
            
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage('ai', `🎉 Order confirmed! Your ${planName} plan is now processing.`);
                    
                    setTimeout(() => {
                        addMessage('ai', `
                            <div class="glass border border-green-200 rounded-xl p-6 bg-green-50/50">
                                <h4 class="font-bold text-green-800 mb-4">✅ Order Details:</h4>
                                <ul class="text-sm text-green-700 space-y-2">
                                    <li><strong>Plan:</strong> ${planName}</li>
                                    <li><strong>Cost:</strong> $${price}</li>
                                    <li><strong>Username:</strong> ${username}</li>
                                    <li><strong>Status:</strong> Processing</li>
                                    <li><strong>Estimated completion:</strong> 24-48 hours</li>
                                </ul>
                                <p class="text-sm text-green-600 mt-4">💡 You'll receive updates as your order progresses. Check back soon!</p>
                            </div>
                        `);
                        
                        setTimeout(() => {
                            addMessage('ai', `Is there anything else I can help you with? I can create more growth plans or answer any questions!`);
                        }, 2000);
                    }, 1500);
                }, 2000);
            }, 500);
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            input.value = '';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            setTimeout(() => {
                showTypingIndicator();
                
                // Generate AI response after delay
                setTimeout(() => {
                    removeTypingIndicator();
                    const plans = generatePlans(message);
                    addMessage('ai', plans);
                    isProcessing = false;
                }, 2000);
            }, 500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadWalletBalance();
        });
    </script>
</body>
</html>
