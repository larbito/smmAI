<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Interface - SMM AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'rajdhani': ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        neon: {
                            cyan: '#00ffff',
                            pink: '#ff00ff',
                            green: '#00ff00',
                            purple: '#8b5cf6',
                            blue: '#3b82f6',
                        }
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'data-stream': 'dataStream 3s linear infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { 
                                boxShadow: '0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff',
                            },
                            '100%': { 
                                boxShadow: '0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff',
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100px)', opacity: '0' },
                            '100%': { transform: 'translateY(0px)', opacity: '1' },
                        },
                        dataStream: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .neon-border {
            border: 1px solid #00ffff;
            box-shadow: 
                0 0 5px #00ffff,
                inset 0 0 5px #00ffff;
        }
        
        .neon-text {
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff;
        }
        
        .holographic {
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1) 0%,
                rgba(255, 0, 255, 0.1) 25%,
                rgba(0, 255, 0, 0.1) 50%,
                rgba(255, 0, 255, 0.1) 75%,
                rgba(0, 255, 255, 0.1) 100%);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: particle-float 4s linear infinite;
        }
        
        @keyframes particle-float {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .message-user {
            background: linear-gradient(135deg, #00ffff, #8b5cf6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .message-ai {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .data-stream {
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: dataStream 3s linear infinite;
        }
    </style>
</head>
<body class="font-rajdhani bg-gray-900 text-white h-screen flex flex-col overflow-hidden">
    <!-- Cyber Grid Background -->
    <div class="fixed inset-0 cyber-grid opacity-20 pointer-events-none"></div>
    
    <!-- Floating Particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <!-- Header with Wallet Balance -->
    <header class="relative z-50 bg-gray-900/90 backdrop-blur-md border-b border-cyan-500/30 p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-2xl font-orbitron font-bold neon-text">SMM.AI</a>
                <span class="text-cyan-500/50">|</span>
                <span class="text-gray-300 font-orbitron">NEURAL INTERFACE</span>
            </div>
            
            <!-- Wallet Balance -->
            <div class="flex items-center space-x-4">
                <div class="holographic neon-border px-6 py-3 rounded-lg">
                    <span class="text-sm text-gray-300 font-orbitron">CREDIT BALANCE:</span>
                    <span class="font-bold text-neon-cyan ml-2 font-orbitron text-lg" id="walletBalance">$0.00</span>
                </div>
                <button onclick="showDepositModal()" class="bg-gradient-to-r from-neon-green to-neon-cyan text-black px-6 py-3 rounded-lg hover:from-neon-cyan hover:to-neon-green transition-all duration-300 font-orbitron font-bold transform hover:scale-105">
                    INJECT FUNDS
                </button>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full relative">
        <!-- Messages Container -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6" id="messagesContainer">
            <!-- Welcome Message -->
            <div class="flex items-start space-x-4 animate-slide-up">
                <div class="w-10 h-10 bg-gradient-to-br from-neon-cyan to-neon-blue rounded-full flex items-center justify-center flex-shrink-0 animate-pulse-slow">
                    <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                    </svg>
                </div>
                <div class="message-ai p-6 rounded-2xl rounded-bl-md max-w-md">
                    <div class="data-stream h-0.5 w-full mb-4 opacity-50"></div>
                    <p class="text-white font-medium">âš¡ NEURAL SYSTEM ONLINE âš¡</p>
                    <p class="text-gray-300 text-sm mt-2">I'm your AI growth accelerator. Upload your social profile data to initiate the enhancement protocol.</p>
                </div>
            </div>

            <!-- Example Prompt -->
            <div class="flex justify-center animate-slide-up" style="animation-delay: 0.5s;">
                <div class="holographic neon-border rounded-xl p-6 max-w-md text-center">
                    <p class="text-neon-cyan font-orbitron font-bold mb-4">ðŸ’« NEURAL SAMPLE INPUT:</p>
                    <button onclick="setExamplePrompt()" class="bg-gray-800/50 text-neon-cyan px-6 py-3 rounded-lg border border-cyan-500/30 hover:bg-cyan-500/10 transition-all duration-300 text-sm font-rajdhani">
                        "Fitness Instagram matrix: 5K followers, $75 credit allocation. Target: 20K neural expansion."
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-gray-900/90 backdrop-blur-md border-t border-cyan-500/30">
            <div class="flex space-x-4">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Upload your digital growth parameters..."
                    class="flex-1 px-6 py-4 bg-gray-800/50 border-2 border-cyan-500/30 rounded-xl focus:border-neon-cyan focus:outline-none transition-all duration-300 text-white placeholder-gray-400 font-rajdhani"
                    onkeypress="handleKeyPress(event)"
                >
                <button 
                    onclick="sendMessage()" 
                    id="sendButton"
                    class="bg-gradient-to-r from-neon-cyan to-neon-purple text-black px-8 py-4 rounded-xl hover:from-neon-purple hover:to-neon-cyan transition-all duration-300 font-orbitron font-bold transform hover:scale-105 animate-glow">
                    TRANSMIT
                </button>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="holographic neon-border rounded-xl p-8 w-full max-w-md mx-4 bg-gray-900/90">
            <h3 class="text-2xl font-orbitron font-bold text-white mb-6 text-center neon-text">CREDIT INJECTION</h3>
            <div class="space-y-6">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setDepositAmount(25)" class="bg-gray-800/50 hover:bg-cyan-500/20 border border-cyan-500/30 px-4 py-3 rounded-lg font-orbitron font-bold text-neon-cyan transition-all duration-300 transform hover:scale-105">$25</button>
                    <button onclick="setDepositAmount(50)" class="bg-gray-800/50 hover:bg-cyan-500/20 border border-cyan-500/30 px-4 py-3 rounded-lg font-orbitron font-bold text-neon-cyan transition-all duration-300 transform hover:scale-105">$50</button>
                    <button onclick="setDepositAmount(100)" class="bg-gray-800/50 hover:bg-cyan-500/20 border border-cyan-500/30 px-4 py-3 rounded-lg font-orbitron font-bold text-neon-cyan transition-all duration-300 transform hover:scale-105">$100</button>
                </div>
                <input type="number" id="depositAmount" placeholder="CUSTOM AMOUNT" class="w-full px-4 py-3 bg-gray-800/50 border border-cyan-500/30 rounded-lg focus:border-neon-cyan focus:outline-none text-white placeholder-gray-400 font-orbitron">
                <button onclick="processDeposit()" class="w-full bg-gradient-to-r from-neon-green to-neon-cyan text-black py-4 rounded-lg font-orbitron font-bold hover:from-neon-cyan hover:to-neon-green transition-all duration-300 transform hover:scale-105">
                    INJECT CREDITS
                </button>
                <button onclick="hideDepositModal()" class="w-full bg-gray-800/50 border border-gray-600 text-gray-300 py-3 rounded-lg font-orbitron font-medium hover:bg-gray-700/50 transition-all duration-300">
                    ABORT INJECTION
                </button>
            </div>
        </div>
    </div>

    <script>
        let walletBalance = 0;
        let chatHistory = [];
        let isProcessing = false;

        // Load wallet balance from localStorage
        function loadWalletBalance() {
            const saved = localStorage.getItem('walletBalance');
            if (saved) {
                walletBalance = parseFloat(saved);
                updateWalletDisplay();
            }
        }

        // Update wallet display
        function updateWalletDisplay() {
            document.getElementById('walletBalance').textContent = `$${walletBalance.toFixed(2)}`;
        }

        // Save wallet balance to localStorage
        function saveWalletBalance() {
            localStorage.setItem('walletBalance', walletBalance.toString());
        }

        // Deposit Modal Functions
        function showDepositModal() {
            document.getElementById('depositModal').classList.remove('hidden');
        }

        function hideDepositModal() {
            document.getElementById('depositModal').classList.add('hidden');
            document.getElementById('depositAmount').value = '';
        }

        function setDepositAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            if (amount && amount > 0) {
                walletBalance += amount;
                updateWalletDisplay();
                saveWalletBalance();
                hideDepositModal();
                addMessage('ai', `âœ… CREDIT INJECTION SUCCESSFUL: +$${amount.toFixed(2)} | NEW BALANCE: $${walletBalance.toFixed(2)}`);
            }
        }

        // Set example prompt
        function setExamplePrompt() {
            document.getElementById('messageInput').value = "Fitness Instagram matrix: 5K followers, $75 credit allocation. Target: 20K neural expansion.";
            document.getElementById('messageInput').focus();
        }

        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(sender, content, isPlans = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');

            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end animate-slide-up">
                        <div class="message-user text-black p-6 rounded-2xl rounded-br-md max-w-md font-medium">
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-4 animate-slide-up">
                        <div class="w-10 h-10 bg-gradient-to-br from-neon-cyan to-neon-blue rounded-full flex items-center justify-center flex-shrink-0 animate-pulse-slow">
                            <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                            </svg>
                        </div>
                        <div class="message-ai p-6 rounded-2xl rounded-bl-md max-w-md">
                            <div class="data-stream h-0.5 w-full mb-4 opacity-50"></div>
                            ${content}
                        </div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-neon-cyan to-neon-blue rounded-full flex items-center justify-center flex-shrink-0 animate-pulse">
                        <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                        </svg>
                    </div>
                    <div class="message-ai p-6 rounded-2xl rounded-bl-md">
                        <div class="flex space-x-2 items-center">
                            <span class="text-neon-cyan font-orbitron text-sm">PROCESSING</span>
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 bg-neon-cyan rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-neon-cyan rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                <div class="w-2 h-2 bg-neon-cyan rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Generate AI response plans
        function generatePlans(userMessage) {
            const budgetMatch = userMessage.match(/\$?(\d+)/);
            const budget = budgetMatch ? parseInt(budgetMatch[1]) : 50;
            
            const plans = [
                {
                    name: "NEURAL STARTER",
                    price: Math.max(25, Math.floor(budget * 0.6)),
                    description: "Basic neural pathway activation for growth foundation",
                    features: [
                        `${Math.floor(budget * 20)} targeted neural connections`,
                        "Engagement amplification protocols",
                        "24-48h activation cycle",
                        "Standard neural support"
                    ],
                    color: "border-neon-cyan shadow-cyan-500/25",
                    gradient: "from-neon-cyan to-neon-blue"
                },
                {
                    name: "VIRAL MATRIX",
                    price: Math.max(40, Math.floor(budget * 0.8)),
                    description: "Advanced viral propagation algorithms",
                    features: [
                        `${Math.floor(budget * 35)} premium neural nodes`,
                        "Viral acceleration protocols",
                        "Multi-channel amplification",
                        "Priority neural access"
                    ],
                    color: "border-neon-green shadow-green-500/25",
                    gradient: "from-neon-green to-neon-cyan",
                    popular: true
                },
                {
                    name: "QUANTUM GROWTH",
                    price: Math.max(75, Math.floor(budget * 1.2)),
                    description: "Full spectrum quantum enhancement system",
                    features: [
                        `${Math.floor(budget * 50)} quantum-linked followers`,
                        "Cross-dimensional growth matrix",
                        "AI strategy synthesis",
                        "Dedicated neural architect"
                    ],
                    color: "border-neon-purple shadow-purple-500/25",
                    gradient: "from-neon-purple to-neon-pink"
                }
            ];

            let plansHTML = `
                <p class="text-white font-medium mb-6">âš¡ NEURAL ANALYSIS COMPLETE. GROWTH VECTORS SYNTHESIZED:</p>
                <div class="space-y-4">
            `;

            plans.forEach((plan, index) => {
                plansHTML += `
                    <div class="holographic border-2 ${plan.color} rounded-xl p-6 transition-all duration-500 transform hover:scale-105">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-orbitron font-bold text-white text-lg">${plan.name}</h4>
                            ${plan.popular ? '<span class="bg-gradient-to-r from-neon-green to-neon-cyan text-black text-xs px-3 py-1 rounded-full font-orbitron font-bold">OPTIMAL</span>' : ''}
                        </div>
                        <p class="text-gray-300 mb-4 font-rajdhani">${plan.description}</p>
                        <ul class="text-sm text-gray-300 mb-6 space-y-2">
                            ${plan.features.map(feature => `<li class="flex items-center"><span class="text-neon-cyan mr-3">â–¶</span>${feature}</li>`).join('')}
                        </ul>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-orbitron font-bold text-white">$${plan.price}</span>
                            <button onclick="choosePlan('${plan.name}', ${plan.price})" class="bg-gradient-to-r ${plan.gradient} text-black px-6 py-3 rounded-lg hover:scale-105 transition-all duration-300 font-orbitron font-bold">
                                ACTIVATE
                            </button>
                        </div>
                    </div>
                `;
            });

            plansHTML += `
                </div>
                <p class="text-sm text-gray-400 mt-6 font-rajdhani">ðŸ’« All neural protocols include verified enhancement nodes with quantum-level satisfaction guarantee.</p>
            `;

            return plansHTML;
        }

        // Choose a plan
        function choosePlan(planName, price) {
            if (walletBalance < price) {
                addMessage('ai', `âŒ INSUFFICIENT CREDITS! Required: $${price} | Available: $${walletBalance.toFixed(2)} | INJECT CREDITS TO PROCEED.`);
                return;
            }

            addMessage('user', `Initiating ${planName} protocol for $${price}`);
            
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage('ai', `âš¡ PROTOCOL SELECTION CONFIRMED! Neural interface requires identity matrix for ${planName} activation:`);
                    
                    setTimeout(() => {
                        addMessage('ai', `
                            <div class="space-y-4">
                                <div class="bg-gray-800/30 border border-cyan-500/30 p-4 rounded-lg">
                                    <label class="block text-sm font-orbitron font-medium text-neon-cyan mb-2">SOCIAL IDENTIFIER:</label>
                                    <input type="text" id="usernameInput" placeholder="@neural_username" class="w-full px-4 py-2 bg-gray-900/50 border border-cyan-500/30 rounded-lg text-white placeholder-gray-500 font-rajdhani focus:border-neon-cyan focus:outline-none">
                                </div>
                                <div class="bg-gray-800/30 border border-cyan-500/30 p-4 rounded-lg">
                                    <label class="block text-sm font-orbitron font-medium text-neon-cyan mb-2">PROFILE MATRIX (optional):</label>
                                    <input type="text" id="profileLinkInput" placeholder="https://instagram.com/neural_profile" class="w-full px-4 py-2 bg-gray-900/50 border border-cyan-500/30 rounded-lg text-white placeholder-gray-500 font-rajdhani focus:border-neon-cyan focus:outline-none">
                                </div>
                                <button onclick="confirmOrder('${planName}', ${price})" class="w-full bg-gradient-to-r from-neon-green to-neon-cyan text-black py-3 rounded-lg font-orbitron font-bold hover:from-neon-cyan hover:to-neon-green transition-all duration-300 transform hover:scale-105">
                                    âš¡ EXECUTE PROTOCOL - $${price} âš¡
                                </button>
                            </div>
                        `);
                    }, 1000);
                }, 1500);
            }, 500);
        }

        // Confirm order
        function confirmOrder(planName, price) {
            const username = document.getElementById('usernameInput').value;
            const profileLink = document.getElementById('profileLinkInput').value;

            if (!username.trim()) {
                alert('âš ï¸ NEURAL ERROR: Social identifier required for protocol activation');
                return;
            }

            // Deduct from wallet
            walletBalance -= price;
            updateWalletDisplay();
            saveWalletBalance();

            addMessage('user', `Identity Matrix: ${username}${profileLink ? '\nProfile Link: ' + profileLink : ''}`);
            
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage('ai', `ðŸš€ PROTOCOL ACTIVATION SUCCESSFUL! ${planName} neural enhancement initiated.`);
                    
                    setTimeout(() => {
                        addMessage('ai', `
                            <div class="holographic border border-neon-green rounded-lg p-6">
                                <h4 class="font-orbitron font-bold text-neon-green mb-4">âš¡ NEURAL PROTOCOL STATUS âš¡</h4>
                                <ul class="text-sm text-gray-300 space-y-2 font-rajdhani">
                                    <li><strong class="text-white">Protocol:</strong> ${planName}</li>
                                    <li><strong class="text-white">Credit Deduction:</strong> $${price}</li>
                                    <li><strong class="text-white">Target Matrix:</strong> ${username}</li>
                                    <li><strong class="text-white">Status:</strong> <span class="text-neon-cyan">PROCESSING</span></li>
                                    <li><strong class="text-white">ETA:</strong> 24-48 neural cycles</li>
                                </ul>
                                <p class="text-sm text-neon-cyan mt-4">ðŸ’« Neural enhancement vectors deployed. Monitor progress through quantum feedback loop.</p>
                            </div>
                        `);
                        
                        setTimeout(() => {
                            addMessage('ai', `Additional neural protocols available for activation. Upload new growth parameters to continue expansion sequence!`);
                        }, 2000);
                    }, 1500);
                }, 2000);
            }, 500);
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            input.value = '';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            setTimeout(() => {
                showTypingIndicator();
                
                // Generate AI response after delay
                setTimeout(() => {
                    removeTypingIndicator();
                    const plans = generatePlans(message);
                    addMessage('ai', plans);
                    isProcessing = false;
                }, 2000);
            }, 500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadWalletBalance();
        });
    </script>
</body>
</html>
